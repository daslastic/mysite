{% extends "base.html" %}

{% block content %}

<h1 class="title">
    {{ page.title }}
    <span><small>: {{ page.description }}</small></span>
</h1>

<hr>

<div class="blog">
    <a href="/projects/">&larr; back.</a>
    <span><strong>{{ page.date }}</strong></span>
</div>

{{ page.content | safe }}

{% endblock content %}
