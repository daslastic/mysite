{% extends "base.html" %}

{% block content %}

<h1 class="title">
    {{ section.title }}
</h1>


<ul class="nav">
    {% for page in section.pages %}
    <span class="hr">{{ page.date }}</span>
    <h2>{{ page.title }}:</h2><span>{{ page.description }}</span>
    {{ page.content | safe }}
    {% endfor %}
</ul>

{% endblock content %}
